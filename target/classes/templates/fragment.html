<!DOCTYPE html>
<html  xmlns:th = "http://www.thymeleaf.org">
<head th:fragment="html_file">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/3cc4fda4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/admin/header.css">
    <link rel="stylesheet" href="/css/admin/sidebar.css">
    <link rel="stylesheet" href="/common/style.css">
</head>
<body>
 <!--Header-->
    <div class="header container-fluid w-100 m-0" th:fragment="header">
        <div class="row w-100">
            <div class="col-md-3">
                <div class="logo ms-5 position-fixed">

                </div>
            </div>
            <div class="col-md-9 d-flex  fs-5">

            </div>
        </div>
    </div>

    <!--End header-->
    
     <!--Side bar-->
                <aside class="navbar navbar-vertical rounded-4 my-3 ms-4 me-4 position-fixed" style="width: 20%;"
                    id="sidenav-main" th:fragment="sidebar">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                    <div class="w-100">
                        <ul class="navbar-nav">
                            <li th:if="${fieldSideBarName eq 'novelplugin'}" class="nav-item my-2 active">
                                <a class="nav-link active ps-4 py-3" href="/plugin/novel">
                                    <span class="nav-icon">
                                        <i class="fa-solid fa-book" style="color: #c07777; max-width: 20px;"></i>
                                    </span>
                                    <span class="nav-link-text ms-3">Novel Plugin Management</span>
                                </a>
                            </li>
                              <li th:unless ="${fieldSideBarName eq 'novelplugin'}" class="nav-item my-2">
                                <a class="nav-link active ps-4 py-3" href="/plugin/novel">
                                    <span class="nav-icon">
                                        <i class="fa-solid fa-book" style="color: #c07777; max-width: 20px;"></i>
                                    </span>
                                    <span class="nav-link-text ms-3">Novel Plugin Management</span>
                                </a>
                            </li>
                            
                            
                            <li  th:if="${fieldSideBarName eq 'exportplugin'}"  class="nav-item my-2 active">
                                <a class="nav-link active ps-4 py-3" href="/plugin/export">
                                    <span class="nav-icon">
                                        <i class="fa-solid fa-book" style="color: #c07777; max-width: 20px;"></i>
                                    </span>
                                    <span class="nav-link-text ms-3">Export Plugin Management</span>
                                </a>
                            </li>
                            <li  th:unless ="${fieldSideBarName eq 'exportplugin'}"  class="nav-item my-2">
                                <a class="nav-link active ps-4 py-3" href="/plugin/export">
                                    <span class="nav-icon">
                                        <i class="fa-solid fa-book" style="color: #c07777; max-width: 20px;"></i>
                                    </span>
                                    <span class="nav-link-text ms-3">Export Plugin Management</span>
                                </a>
                            </li>

                            <li  class="nav-item my-2">
                                <a class="nav-link active ps-4 py-3" href="javascript: document.logoutForm.submit()">
                                    <span class="nav-icon">
                                     <i class="fa-solid fa-right-from-bracket" style="color: #c07777; max-width: 20px;"></i>
                                    </span>
                                    <span class="nav-link-text ms-3">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
</body>
</html>
